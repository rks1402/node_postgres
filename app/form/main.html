<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>form to database(postgres)</h2>
    <div>
        <form action="#" method="post">
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" placeholder="Your first name"><br>
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" placeholder="Your last name"><br>
            <label for="email">Your Email address:</label>
            <input type="email" name="email" id="email" placeholder="Your email address"><br>
            <label for="date">Date of moving:</label>
            <input type="date" name="date" id="date" placeholder="Date of moving"><br>
            <label for="moving-from">Moving from:</label>
            <input type="text" name="moving-from" id="moving-from" placeholder="Moving from"><br>
            <label for="moving-to">Moving to:</label>
            <input type="text" name="moving-to" id="moving-to" placeholder="Moving to"><br>
            <label for="additional-queries">Additional Queries:</label>
            <input type="text" name="additional-queries" id="additional-queries" placeholder="additional-queries"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
